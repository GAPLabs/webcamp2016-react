<!DOCTYPE html>
<html>
<head>
	<title>React 2016</title>
	<script src="js/react.js"></script>
	<script src="js/react-dom.js"></script>
	<script src="js/browser.min.js"></script>
	<script src="js/threads.js"></script>

	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>
<body>
	<section id="react-mount">
	</section>

	<script type="text/babel">
		var Comments = React.createClass({
			onClick: function(e){
				e.preventDefault();

				var name = this.refs.name.value;
				var comment = this.refs.comment.value;

				if(name != "" && comment != ""){
					var comment = {name:name, comment:comment};
					
					this.refs.name.value = '';
					this.refs.comment.value = '';

					this.props.addComment( comment );
				}
			},

			render: function(){
				var comments = this.props.comments.map(function(comment, index){
					return  <li key={index}>
								<p>{comment.comment}</p>
								<strong>{comment.name}</strong>
							</li>;
				});
				return (
					<ul className="comments">
						<li>
							<form>
								<input type="text" ref="name" name='name' placeholder='Name' />
								<textarea cols="30" rows="10" ref="comment" name='comment' placeholder='Comment'></textarea>
								<input type="submit" value="Submit" onClick={this.onClick} />
							</form>
						</li>
						{comments}
					</ul>
				)
			}
		});

		var Thread = React.createClass({
			getInitialState: function(){
				return {
							comments: []
						};
			},

			addComment: function(comment){
				var comments = this.state.comments;

				comments.push(comment);
				this.props.addComment(this.props.index, comment);
				this.setState({
					comments:comments
				});
			},
			
			onVoteUp: function(){
				//console.log('onVoteUp clicked!');
				this.props.updateVote(this.props.index, this.props.thread.vote + 1);
			},

			onVoteDown: function(){
				this.props.updateVote(this.props.index, this.props.thread.vote - 1);
			},

			render: function(){
				var comments = (this.state.comments.length == 1) ? this.state.comments.length+" comment" : this.state.comments.length+" comments";

				return (
					<li>
						<div className="news-item">
							<div className="votes">
								<button className="up" onClick={this.onVoteUp}><span></span></button>
								<p>{this.props.thread.vote}</p>
								<button className="down" onClick={this.onVoteDown}><span></span></button>
							</div>

							<div className="content">
								<h2>{this.props.thread.title}</h2>
								<p>{this.props.thread.description}</p>
								<footer>
									<p className="news-submitter">Submitted by <strong>{this.props.thread.submittedBy}</strong> | <strong>{comments}</strong></p>
								</footer>
							</div>
						</div>

						<Comments comments={this.state.comments} addComment={this.addComment} />
					</li>
				)
			}
		});

		var Reddit = React.createClass({
			getInitialState: function(){
				return {
					threads: threads
				}
			},

			updateVote: function(index, vote){
				var threads = this.state.threads;
				threads[index].vote = vote;

			    this.setState({threads:threads});
			},

			addComment: function(index, comment){
				this.state.threads[index].comments.push(comment);
			},

			render: function(){
				var _this = this;
				var threads = this.state.threads.map(function(thread, index){
					return <Thread key={index}
								   index={index}
								   thread={thread}
								   updateVote={_this.updateVote} 
								   addComment={_this.addComment} />
				});

				return (
					<div>
						<ul className="news-list">
							{threads}
						</ul>
					</div>
				)
			}

		});

		
		ReactDOM.render(<Reddit />, document.getElementById('react-mount'));
	</script>
</body>
</html>
