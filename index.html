<!DOCTYPE html>
<html>
<head>
	<title>React 2016</title>
	<script src="js/react.js"></script>
	<script src="js/react-dom.js"></script>
	<script src="js/browser.min.js"></script>
	<script src="js/threads.js"></script>

	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>
<body>
	<section id="react-mount">
	</section>

	<script type="text/babel">
		var Comments = React.createClass({
			render: function(){
				return (
					<ul className="comments">
						<li>
							<p>{this.props.comment[0].comment}</p>
							<strong>{this.props.comment[0].name}</strong>
						</li>
					</ul>
				)
			}
		});

		var Thread = React.createClass({
			getInitialState: function(){
				return {
							
						};
			},
			
			render: function(){
				return (
					<li>
						<div className="news-item">
							<div className="content">
								<h2>{this.props.title}</h2>
								<p>{this.props.description}</p>
							</div>
						</div>

						<Comments comment={this.props.comment}/>
					</li>
				)
			}
		});

		var Reddit = React.createClass({
			getInitialState: function(){
				return {
					threads: threads
				}
			},

			render: function(){
				var threads = this.state.threads.map(function(thread, index){
					return <Thread key={index}
								   title={thread.title}
								   description={thread.description}
								   comment={thread.comments} />
				});

				return (
					<div>
						<ul className="news-list">
							{threads}
						</ul>
					</div>
				)
			}

		});

		
		ReactDOM.render(<Reddit />, document.getElementById('react-mount'));
	</script>
</body>
</html>
