<!DOCTYPE html>
<html>
<head>
	<title>React 2016</title>
	<script src="js/react.js"></script>
	<script src="js/react-dom.js"></script>
	<script src="js/browser.min.js"></script>
	<script src="js/jquery-2.1.4.js"></script>
	<script src="js/lodash.js"></script>
	<script src="js/jsx-transformer.js"></script>

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<section id="react-mount">
	</section>

	<script type="text/babel">
		// git checkout react2
		var Reddit = React.createClass({

			// Render method returns the markup to be rendered in the frontend
			render: function(){
				// Just like ordinary functions, you can perform calculations,
				// string manipulations, conditions or loops before you render
				// the final markup

				// Returns how this component should look like
				return (
					<div>
						<section className="content-wrapper">
							This is a React 
						</section>
					</div>
				)
			}

		});

		// The primary API for rendering the React component into the DOM
		ReactDOM.render(<Reddit />, document.getElementById('react-mount'));
	</script>
</body>
</html>
