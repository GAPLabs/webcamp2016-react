<!DOCTYPE html>
<html>
<head>
	<title>React 2016</title>
	<script src="js/react.js"></script>
	<script src="js/react-dom.js"></script>
	<script src="js/browser.min.js"></script>

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<section id="react-mount">
	</section>

	<script type="text/babel">
		var Comment = React.createClass({
			render: function(){
				return (
					<div>
						<h4>{this.props.name}</h4>
						<p>{this.props.comment}</p>
					</div>
				)
			}
		});

		var Thread = React.createClass({
			render: function(){
				return (
					<div>
						<div className="description">
							<h2>{this.props.title}</h2>
							<p>{this.props.description}</p>

							<Comment comment={this.props.comment}/>
						</div>
					</div>
				)
			}
		});

		var Reddit = React.createClass({
			getInitialState: function(){
				return {
					thread: {
								title: "Game of Thrones from scale of 1 to 10",
								description: "In a scale of 1 to 10, how much do you know? -Jon Snow",
								comment: {
									name: "Jon Snow",
									comment: "0; because I know nothing."
								}
							 }
				}
			},
			
			render: function(){
				return (
					<div>
						Hello World!
						<Thread title={this.state.thread.title} description={this.state.thread.description} comment={this.state.comment} />
					</div>
				)
			}

		});

		
		ReactDOM.render(<Reddit />, document.getElementById('react-mount'));
	</script>
</body>
</html>
