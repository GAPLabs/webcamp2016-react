<!DOCTYPE html>
<html>
<head>
	<title>React 2016</title>
	<script src="js/react.js"></script>
	<script src="js/react-dom.js"></script>
	<script src="js/browser.min.js"></script>
	<script src="js/jquery-2.1.4.js"></script>
	<script src="js/lodash.js"></script>
	<script src="js/jsx-transformer.js"></script>

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<section id="react-mount">
	</section>

	<script type="text/babel">
		var Comment = React.createClass({
			render: function(){
				return (
					<div>
						<h4>Jon Snow</h4>
						<p>0; because I know nothing.</p>
					</div>
				)
			}
		});

		var Thread = React.createClass({
			getInitialState: function(){
				return {
							title: "Game of Thrones from scale of 1 to 10",
							description: "In a scale of 1 to 10, how much do you know? -Jon Snow"
						};
			},
			
			render: function(){
				return (
					<div>
						<div className="description">
							<h2>{this.state.title}</h2>
							<p>{this.state.description}</p>

							<Comment />
						</div>
					</div>
				)
			}
		});

		var Reddit = React.createClass({
			render: function(){
				return (
					<div>
						Hello World!
						<Thread />
					</div>
				)
			}

		});

		
		ReactDOM.render(<Reddit />, document.getElementById('react-mount'));
	</script>
</body>
</html>
