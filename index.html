<!DOCTYPE html>
<html>
<head>
	<title>Notes</title>
	<script src="js/react.js"></script>
	<script src="js/react-dom.js"></script>
	<script src="js/browser.min.js"></script>
	<script src="js/threads.js"></script>
	
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/fonts.css">
</head>
<body>
	<section id="react-mount">
	</section>

	<script type="text/babel">		
		var Comments = React.createClass({
			onClick: function(e){
				e.preventDefault();

				var name = this.refs.name.value;
				var comment = this.refs.comment.value;

				if(name != "" && comment != ""){
					var comment = {name:name, comment:comment};
					
					this.refs.name.value = '';
					this.refs.comment.value = '';

					this.props.addComment( comment );
				}
			},

			render: function(){
				var comments = this.props.comments.map(function(comment, index){
					return  <li key={index}>
								<p>{comment.comment}</p>
								<strong>{comment.name}</strong>
							</li>;
				});

				var commentForm;
				if(this.props.isShowCommentForm){
					commentForm = <li>
									<form>
										<input type="text" ref="name" name='name' placeholder='Name' />
										<textarea cols="30" rows="10" ref="comment" name='comment' placeholder='Comment'></textarea>
										<input type="submit" value="Submit" onClick={this.onClick} />
									</form>
								  </li>;
				}

				return (
					<ul className="comments">
						{commentForm}

						{comments}
					</ul>
				)
			}
		});

		var Thread = React.createClass({
			getInitialState: function(){
				return {
					comments: [],
					thread: {},
					isShowCommentForm: false
				}
			},

			addComment: function(comment){
				var comments = this.state.comments;
				var thread = this.state.thread;

				comments.push(comment);
				thread.commentCount = comments.length;
				this.props.addComment(this.props.index, comment);
				this.setState({
					comments:comments,
					isShowCommentForm: false
				});
			},

			showComment: function(){
				this.setState({
					isShowCommentForm: !this.state.isShowCommentForm
				});
			},

			onVoteUp: function(){
				this.props.updateVote(this.props.index, this.props.thread.vote + 1);
			},

			onVoteDown: function(){
				this.props.updateVote(this.props.index, this.props.thread.vote - 1);
			},
			
			render: function(){
				var comments = (this.state.comments.length == 1) ? this.state.comments.length+" comment" : this.state.comments.length+" comments";
				var commentButton = (this.state.isShowCommentForm) ? "Cancel" : "Add Comment";

				return (
					<li>
						<div className="news-item">
							<div className="votes">
								<button className="up" onClick={this.onVoteUp}><span></span></button>
								<p>{this.props.thread.vote}</p>
								<button className="down" onClick={this.onVoteDown}><span></span></button>
							</div>
							<div className="content">
								<h2>{this.props.thread.title}</h2>
								<p>{this.props.thread.description}</p>
								<footer>
									<p className="news-submitter">Submitted by <strong>{this.props.thread.submittedBy}</strong> | <strong>{comments}</strong></p>
									<div className="cta">
										<button onClick={this.showComment}>{commentButton}</button>
									</div>
								</footer>
							</div>
						</div>

						<Comments addComment={this.addComment} comments={this.state.comments} isShowCommentForm={this.state.isShowCommentForm} />
					</li>
				)
			}
		});

		var Reddit = React.createClass({
			getInitialState: function(){
				return {
					threads: threads,
					isShowThreadForm: false
				}
			},

			updateVote: function(index, vote){
				var threads = this.state.threads;
				threads[index].vote = vote;
				
			    var sorted = threads.sort(function(a, b){
			    	return b.vote-a.vote
			    });

			    this.setState({threads:sorted});
			},

			addComment: function(index, comment){
				this.state.threads[index].comments.push(comment);
			},

			showAddThread: function(){
				this.setState({
					isShowThreadForm: !this.state.isShowThreadForm
				});
			},

			onClick: function(e){
				e.preventDefault();

				var title = this.refs.title.value;
				var body = this.refs.body.value;
				var submittedBy = this.refs.submittedBy.value;

				if(title != '' && body != '' && submittedBy != ''){
					this.refs.title.value = '';
					this.refs.body.value = '';
					this.refs.submittedBy.value = '';

					var threads = this.state.threads;
					var rank = threads.length + 1;

					threads.push({rank:rank, vote: 0, title:title, description:body, submittedBy:submittedBy, commentCount:0, comments: []});

					this.setState({
						threads:threads,
						isShowThreadForm: false
					});
				}
			},

			onCancel: function(e){
				e.preventDefault();

				this.setState({
					isShowThreadForm: false
				});
			},

			render: function(){
				var _this = this;
				var threads = this.state.threads.map(function(thread, index){
									return  <Thread thread={thread} 
													key={index} 
													index={index} 
													updateVote={_this.updateVote} 
													addComment={_this.addComment} />;
								});

				var threadForm;
				if(this.state.isShowThreadForm){
					threadForm = <div className="add-news">
									<form>
										<input type="text" type='text' ref="title" name='title' placeholder='Title' />
										<textarea cols="30" rows="10" ref="body" name='body' placeholder='Story'></textarea>
										<input type="text" ref='submittedBy' name='submittedBy' placeholder='Submitter'/>

										<footer>
											<input type="submit" value="Submit" onClick={this.onClick} />
											<button onClick={this.onCancel}>Cancel</button>	
										</footer>
									</form>
								</div>;
				}

				var addNewItem;
				if(!this.state.isShowThreadForm){
					addNewItem = <li className="placeholder" onClick={this.showAddThread}>
									<strong>Add A News Item</strong>
								 </li>;
				}

				return (
					<div>
						<ul className="news-list">
							{threads}
							{addNewItem}
						</ul>

						{threadForm}
					</div>
				)
			}
		});

		ReactDOM.render(<Reddit />, document.getElementById('react-mount'));
	</script>
</body>
</html>
