<!DOCTYPE html>
<html>
<head>
	<title>React 2016</title>
	<script src="js/react.js"></script>
	<script src="js/react-dom.js"></script>
	<script src="js/browser.min.js"></script>
	<script src="js/threads.js"></script>

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/fonts.css">
</head>
<body>
	<section id="react-mount">
	</section>

	<script type="text/babel">
		var Comments = React.createClass({
			render: function(){
				return (
					<ul className="comments">
						<li>
							<p>{this.props.comments[0].comment}</p>
							<strong>{this.props.comments[0].name}</strong>
						</li>
					</ul>
				)
			}
		});

		var Thread = React.createClass({
			getInitialState: function(){
				return {
							
						};
			},
			
			onVoteUp: function(){
				//console.log('onVoteUp clicked!');
				this.props.updateVote(this.props.index, this.props.thread.vote + 1);
			},

			onVoteDown: function(){
				this.props.updateVote(this.props.index, this.props.thread.vote - 1);
			},

			render: function(){
				var comments = (this.props.thread.comments.length == 1) ? this.props.thread.comments.length+" comment" : this.props.thread.comments.length+" comments";

				return (
					<li>
						<div className="news-item">
							<div className="votes">
								<button className="up" onClick={this.onVoteUp}><span></span></button>
								<p>{this.props.thread.vote}</p>
								<button className="down" onClick={this.onVoteDown}><span></span></button>
							</div>

							<div className="content">
								<h2>{this.props.thread.title}</h2>
								<p>{this.props.thread.description}</p>
								<footer>
									<p className="news-submitter">Submitted by <strong>{this.props.thread.submittedBy}</strong> | <strong>{comments}</strong></p>
								</footer>
							</div>
						</div>

						<Comments comments={this.props.thread.comments}/>
					</li>
				)
			}
		});

		var Reddit = React.createClass({
			getInitialState: function(){
				return {
					threads: threads
				}
			},

			updateVote: function(index, vote){
				var threads = this.state.threads;
				threads[index].vote = vote;

			    this.setState({threads:threads});
			},

			render: function(){
				var _this = this;
				var threads = this.state.threads.map(function(thread, index){
					return <Thread key={index}
								   index={index}
								   thread={thread}
								   updateVote={_this.updateVote} />
				});

				return (
					<div>
						<ul className="news-list">
							{threads}
						</ul>
					</div>
				)
			}

		});

		
		ReactDOM.render(<Reddit />, document.getElementById('react-mount'));
	</script>
</body>
</html>
