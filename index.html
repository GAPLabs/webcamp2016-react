<!DOCTYPE html>
<html>
<head>
	<title>React 2016</title>
	<script src="js/react.js"></script>
	<script src="js/react-dom.js"></script>
	<script src="js/browser.min.js"></script>
	<script src="js/jquery-2.1.4.js"></script>
	<script src="js/lodash.js"></script>
	<script src="js/jsx-transformer.js"></script>

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<section id="react-mount">
	</section>

	<script type="text/babel">
		var Comment = React.createClass({
			render: function(){
				return (
					<div>
						<h4>{this.props.comment.name}</h4>
						<p>{this.props.comment.comment}</p>
					</div>
				)
			}
		});

		var Thread = React.createClass({
			render: function(){
				return (
					<li className="cf">
						<div className="description">
							<h2>{this.props.title}</h2>
							<p>{this.props.description}</p>

							<Comment comment={this.props.comment}/>
						</div>
					</li>
				)
			}
		});

		var Reddit = React.createClass({
			getInitialState: function(){
				return {
					threads: [
								{
									title: "Game of Thrones from scale of 1 to 10",
									description: "In a scale of 1 to 10, how much do you know? -Jon Snow",
									comment: {
										name: "Jon Snow",
										comment: "0; because I know nothing."
									}
								 },
								 {
									title: "Game of Thrones from scale of 1 to 10",
									description: "In a scale of 1 to 10, how much do you ...",
									comment: {
										name: "Sansa Stark",
										comment: "Lorem ipsum dolor sit amet"
									}
								 },
							 ]
				}
			},
			
			render: function(){
				var threads = this.state.threads.map(function(thread, index){
					return <Thread key={index} title={thread.title} description={thread.description} comment={thread.comment} />
				});
				return (
					<div>
						Hello World!
						<section className="content-wrapper">
							<ul className="thread-list">
								{threads}
							</ul>
						</section>
					</div>
				)
			}

		});

		
		ReactDOM.render(<Reddit />, document.getElementById('react-mount'));
	</script>
</body>
</html>
