<!DOCTYPE html>
<html>
<head>
	<title>React 2016</title>
	<script src="js/react.js"></script>
	<script src="js/react-dom.js"></script>
	<script src="js/browser.min.js"></script>
	<script src="js/jquery-2.1.4.js"></script>
	<script src="js/lodash.js"></script>
	<script src="js/jsx-transformer.js"></script>

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<section id="react-mount">
	</section>

	<script type="text/babel">
		var Comment = React.createClass({
			onClick: function(e){
				e.preventDefault();

				var comment = {name:this.refs.name.value, comment:this.refs.comment.value};
				
				this.refs.name.value = '';
				this.refs.comment.value = '';

				this.props.addComment( comment );
			},

			render: function(){
				var comments = this.props.comments.map(function(comment, index){
					return  <li className="cd comment" key={index}>
								<h4>{comment.name}</h4>
								<p>{comment.comment}</p>
							</li>;
				});

				var newComments = this.props.newComments.map(function(comment, index){
					return  <li className="cd comment" key={index}>
								<h4>{comment.name}</h4>
								<p>{comment.comment}</p>
							</li>;
				});

				return (
					<div className="comments">
						<ul className="comment-list">
							{comments}
						</ul>
						<section className="add-thread">
							<form className="add-comment-form">
								<div className="form-group">
									<input className="form-control" type='text' ref="name" name='name' placeholder='Name'/>
								</div>
								<div className="form-group">
									<textarea className="form-control" ref="comment" name='comment' placeholder='Comment'></textarea>
								</div>
								<div className="form-group">
									<button className="btn btn-default" onClick={this.onClick}><i className='fa fa-1x fa-plus'></i></button>
								</div>
							</form>
						</section>
					</div>
				)
			}
		});

		var Thread = React.createClass({
			getInitialState: function(){
				return {
					comments: []
				}
			},

			onVoteUp: function(){
				var vote = this.props.vote;
				var newVote = vote + 1;

				this.props.updateVote(this.props.index, newVote);
			},

			onVoteDown: function(){
				var vote = this.props.vote;
				var newVote = vote - 1;

				this.props.updateVote(this.props.index, newVote);
			},

			addComment: function(comment){
				var comments = this.state.comments;
				var thread = this.state.thread;

				comments.push(comment);
				this.props.addComment(this.props.index, comment);
				this.setState({comments:comments});
			},

			render: function(){
				return (
					<li className="cf">
						<div className="vote">
							<button onClick={this.onVoteUp}>
								<i className="fa fa-chevron-up"></i>
							</button>
							<span>{this.props.vote}</span>
							<button onClick={this.onVoteDown}>
								<i className="fa fa-chevron-down"></i>
							</button>
						</div>
						<div className="description">
							<h2>{this.props.title}</h2>
							<p>{this.props.description}</p>

							<Comment index={this.props.index} comments={this.props.comments} newComments={this.state.comments} addComment={this.addComment} />
						</div>
					</li>
				)
			}
		});

		var Reddit = React.createClass({
			getInitialState: function(){
				return {
					threads: [
								{
									vote: 0,
									title: "Game of Thrones from scale of 1 to 10",
									description: "In a scale of 1 to 10, how much do you know? -Jon Snow",
									comments: [
												{
													name: "Jon Snow",
													comment: "0; because I know nothing."
												},
												{
													name: "Tommen Baratheon",
													comment: "Por asdir aloer av vir io sdo  os"
												}
											]
								 },
								 {
								 	vote: 0,
									title: "Game of Thrones from scale of 1 to 10",
									description: "In a scale of 1 to 10, how much do you ...",
									comments: [
												{
													name: "Sansa Stark",
													comment: "Lorem ipsum dolor sit amet"
												}
											]
								 },
							 ]
				}
			},

			updateVote: function(index, vote){
				var threads = this.state.threads;
				threads[index].vote = vote;

				this.setState({threads:threads});
			},

			addComment: function(index, comment){
				this.state.threads[index].comments.push(comment);
			},

			render: function(){
				var _this = this;
				var threads = this.state.threads.map(function(thread, index){
					return <Thread key={index} index={index} vote={thread.vote} title={thread.title} description={thread.description} comments={thread.comments} updateVote={_this.updateVote} addComment={_this.addComment}/>
				});
				return (
					<div>
						Hello World!
						<section className="content-wrapper">
							<ul className="thread-list">
								{threads}
							</ul>
						</section>
					</div>
				)
			}

		});

		
		ReactDOM.render(<Reddit />, document.getElementById('react-mount'));
	</script>
</body>
</html>
